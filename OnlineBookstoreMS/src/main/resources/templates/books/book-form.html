<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <title>Save Book</title>
	<!-- Font Awesome -->
		<link
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		  rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link
		  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
		  rel="stylesheet"
		/>
		<!-- MDB -->
		<link
		  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.css"
		  rel="stylesheet"
		/>
</head>

<body>
	<!-- Navbar -->
		
	<nav class="navbar navbar-expand-md navbar-light bg-body-tertiary">
		<!-- Container wrapper -->
	  <div class="container-fluid" >
	    <!-- Toggle button -->
	    <button
	      data-mdb-collapse-init
	      class="navbar-toggler"
	      type="button"
	      data-mdb-target="#navbarSupportedContent"
	      aria-controls="navbarSupportedContent"
	      aria-expanded="false"
	      aria-label="Toggle navigation"
	    >
	      <i class="fas fa-bars"></i>
	    </button>

	    <!-- Collapsible wrapper -->
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <!-- Navbar brand -->
	      <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/books/list}">
	        <img
	          src="/images/logo.png"
	          height="80"
	          alt="Logo"
	          loading="lazy"
	        />
	      </a>
	    </div>
	    <!-- Collapsible wrapper -->

	    <!-- Right elements -->
	    <div class="d-flex align-items-center">
	      <!-- Icon -->
		  <div sec:authorize="hasRole('CUSTOMER')"><a class="text-reset me-3" href="/books/list">
		  	        <i class="fas fa-shopping-cart" ></i>
		  			</a></div>


	      <!-- Avatar -->
	      <div class="dropdown">
	        <a
	          data-mdb-dropdown-init
	          class="dropdown-toggle d-flex align-items-center hidden-arrow"
	          href="#"
	          id="navbarDropdownMenuAvatar"
	          role="button"
	          aria-expanded="false"
	        >
	          <img
	            src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
	            class="rounded-circle"
	            height="25"
	            alt="Black and White Portrait of a Man"
	            loading="lazy"
	          />
	        </a>
	        <ul
	          class="dropdown-menu dropdown-menu-end"
	          aria-labelledby="navbarDropdownMenuAvatar"
	        >
	          <li>
				<div sec:authorize="hasRole('CUSTOMER')"><a class="text-reset me-3" href="/books/list">
					        <i class="fas fa-shopping-cart" ></i>
							</a></div>
	          </li>
	        </ul>
	      </div>
	    </div>
	    <!-- Right elements -->
	  </div>
	  <!-- Container wrapper -->
	  
	</nav>
	
	<!-- Navbar -->

	<main>
		<div class="container">

		    <h3 class="my-4">Book Directory</h3>
		    <hr>

		    <p class="h4 mb-4">Save Book</p>

		    <form action="#" th:action="@{/books/save}"
		          th:object="${book}" method="POST">

		        <!-- Add hidden form field to handle update -->
				<input type="text" th:field="*{isbn}"
						class="form-control mb-4 w-25" placeholder="ISBN">

		        <input type="text" th:field="*{title}"
		               class="form-control mb-4 w-25" placeholder="Title">

		        <input type="text" th:field="*{author}"
		               class="form-control mb-4 w-25" placeholder="Author">

		        <input type="text" th:field="*{price}"
		               class="form-control mb-4 w-25" placeholder="Price">
					   
			   <input type="number" th:field="*{stock}"
   		               class="form-control mb-4 w-25" placeholder="Stock">

		        <button type="submit" class="btn btn-info col-2">Save</button>

		    </form>
			
		

		    <hr>
		    <a th:href="@{/books/list}">Back to Books List</a>

		</div>
	</main>
	

	<!-- MDB -->
	<script
	  type="text/javascript"
	  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.umd.min.js"
	></script>


</body>

</html>
