<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>	
	<!-- Font Awesome -->
	<link
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	  rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link
	  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	  rel="stylesheet"
	/>
	<!-- MDB -->
	<link
	  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.css"
	  rel="stylesheet"
	/>
	
</head>
<body>
	<!-- Navbar -->	
	<nav class="navbar navbar-expand-md navbar-light bg-body-tertiary">
		<!-- Container wrapper -->
	  <div class="container-fluid" >
	    <!-- Toggle button -->
	    <button
	      data-mdb-collapse-init
	      class="navbar-toggler"
	      type="button"
	      data-mdb-target="#navbarSupportedContent"
	      aria-controls="navbarSupportedContent"
	      aria-expanded="false"
	      aria-label="Toggle navigation"
	    >
	      <i class="fas fa-bars"></i>
	    </button>

	    <!-- Collapsible wrapper -->
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <!-- Navbar brand -->
	      <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/books/list}">
	        <img
	          src="/images/logo.png"
	          height="80"
	          alt="Logo"
	          loading="lazy"
	        />
	      </a>
	    </div>
	    <!-- Collapsible wrapper -->

	    <!-- Right elements -->
	    <div class="d-flex align-items-center">
	      <!-- Icon -->
		  <div sec:authorize="hasRole('CUSTOMER')"><a class="text-reset me-3" href="/books/list">
		  	        <i class="fas fa-shopping-cart" ></i>
		  			</a></div>


	      <!-- Avatar -->
	      <div class="dropdown">
	        <a
	          data-mdb-dropdown-init
	          class="dropdown-toggle d-flex align-items-center hidden-arrow"
	          href="#"
	          id="navbarDropdownMenuAvatar"
	          role="button"
	          aria-expanded="false"
	        >
	          <img
	            src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
	            class="rounded-circle"
	            height="25"
	            alt="Black and White Portrait of a Man"
	            loading="lazy"
	          />
	        </a>
	        <ul
	          class="dropdown-menu dropdown-menu-end"
	          aria-labelledby="navbarDropdownMenuAvatar"
	        >
	          <li>
				<div sec:authorize="hasRole('CUSTOMER')"><a class="text-reset me-3" href="/books/list">
					        <i class="fas fa-shopping-cart" ></i>
							</a></div>
	          </li>
	        </ul>
	      </div>
	    </div>
	    <!-- Right elements -->
	  </div>
	  <!-- Container wrapper -->
	  
	</nav>
	<!-- Navbar -->
	
	<main>
	<div class="container ">
		<h2 class="pt-5">Access Denied - You are not authorized to access this resource. </h2>
		<hr>
				
				<a href="@{/index}">Back to Home Page</a>
	</div>
	</main>
	

	
	<!-- MDB -->
	<script
	  type="text/javascript"
	  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.umd.min.js"
	></script>
</body>
</html>
